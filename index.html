<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Estoque</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <h1><i class="fas fa-boxes"></i> Sistema de Controle de Estoque</h1>
  </header>

  <div id="message"></div>

  <main>
    <section>
      <h2><i class="fas fa-plus-circle"></i> Adicionar Novo Produto</h2>
      <form id="product-form">
        <div class="input-group">
          <label for="product-id">ID do Produto:</label>
          <input type="text" id="product-id" placeholder="Ex: 1" required />
        </div>
        <div class="input-group">
          <label for="product-name">Nome do Produto:</label>
          <input type="text" id="product-name" placeholder="Ex: Caneta Azul" required />
        </div>
        <div class="input-group">
          <label for="product-quantity">Quantidade Inicial:</label>
          <input type="number" id="product-quantity" placeholder="Ex: 50" min="1" required />
        </div>
        <button type="submit"><i class="fas fa-save"></i> Adicionar Novo Produto</button>
      </form>
    </section>

    <section>
      <h2><i class="fas fa-edit"></i> Atualizar Estoque</h2>
      <form id="add-stock-form">
        <div class="input-group">
          <label for="add-stock-id">ID do Produto:</label>
          <input type="text" id="add-stock-id" placeholder="Ex: PROD001" required />
        </div>
        <div class="input-group">
          <label for="add-stock-quantity">Quantidade a Adicionar:</label>
          <input type="number" id="add-stock-quantity" placeholder="Ex: 10" min="1" required />
        </div>
        <button type="submit"><i class="fas fa-cart-plus"></i> Adicionar ao Estoque</button>
      </form>
    </section>

    <section class="search-section">
      <h2><i class="fas fa-search"></i> Buscar Produto</h2>
      <div class="input-group">
        <label for="search-id">Digite o ID do produto:</label>
        <div class="search-container">
          <input type="text" id="search-id" placeholder="Ex: 1" />
          <button type="button" id="search-button"><i class="fas fa-search"></i> Buscar</button>
        </div>
      </div>
      <div id="search-result"></div>
    </section>

    <section>
      <h2><i class="fas fa-clipboard-list"></i> Estoque Atual</h2>
      <ul id="product-list"></ul>
      <p id="total-items"></p>
      <button type="button" id="clear-button"><i class="fas fa-broom"></i> Limpar Estoque</button>
    </section>

    <section class="remove-section">
      <h2><i class="fas fa-trash-alt"></i> Remover Produto</h2>
      <div class="input-group">
        <label for="remove-id">Digite o ID do produto a remover:</label>
        <div class="remove-container">
          <input type="text" id="remove-id" placeholder="Ex: 1" />
          <button type="button" id="remove-button"><i class="fas fa-trash"></i> Remover</button>
        </div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
